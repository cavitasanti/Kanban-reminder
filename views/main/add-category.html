<!DOCTYPE html>
<html lang="en">
<head>
   {{template "general/header"}}
   
</head>
<body class="bg-green-700">
    <!-- TODO: answer here -->
    
        <div class="bg-white container px-10 py-10 mt-10 rounded-2xl max-w-3xl">
            <!-- back button -->
                <a href="/dashboard">
                    <button class="items-start rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Back
                    </button>
                </a>
                
            <div class="items-center ml-5 md:items-start md:text-left mb-16 w-2xl"> <center>
                <h3 class="text-3xl font-bold tracking-tight text-gray-900 items-center">Add New Category</h3> </center>
                <form class="mt-5 space-y-6" action="/category/create" method="POST">
                    <div class="rounded-md shadow-sm space-y-px">
                        <div class="mb-3">
                            <label for="title" class="font-medium">Title</label>
                            <input id="title" name="type" type="text" class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:border-indigo-500 sm:text-sm" placeholder="Type category here">
                        </div>
                    </div> 
                    <div>
                    <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-600 py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Add Category
                    </button>
                    </div>
                </form>
            </div>
        </div>
        
        
</body>
</html>
